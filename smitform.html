<html>
    <head>
        <body>
    <h1>REGISTRATION FORM</h1>
    <form>
    <label for="Fullname">
        Fullname

        <input id="Fullname" type="text" placeholder="Enter your Fullname" /> 
    </label>
    <br />
    <label for="email">
        Email
        <input id="email" type="email" placeholder="Enter your email" />
    </label>
    <br />
    <label for="cnic">
    CNIC
    <input id="cnic" maxlength="13" type="text" placeholder="Enter your CNIC" />
    </label>
    <br />
    <label for="Date">
        Date
        <input
         id="Date"
        type="date"
        placeholder="Enter your Date"
    />
    </label>
    <br />
    <label for="colour">
        Date
        <input
         id="colour"
        type="color"
        placeholder="Enter your colour"
    />
    </label>
    <br />
    <label for="Search">
        Search
        <input
         id="Search"
        type="search"
        placeholder="Search "
    />
    </label>
    <br />
    <label for="file">
        image
        <input
         id="file"
        type="file"
        placeholder="file"
    />
    </label>
    <br />
    <label for="URL">
        website URL
        <input
         id="URL"
        type="url"
        placeholder="your website URL"
    />
    </label>
    <br />
    <label for="Passowrd">
        Passowrd
        <input
         id="Passowrd"
        type="password"
        placeholder="Enter your Passowrd"
    />
    </label>
    <br />
    <label for="Number">
         your Number
        <input
         id="Number"
        type="number"
        placeholder="Enter your Number"
    />
    </label>



    <p>
        <h6>Select gender</h6>
        <label for="male">
           <input
            id="male"
           type="radio"
           name="gender"
           value="male" />male
        </label>
       <label for="female">
       <input
        id="female"
       type="radio"
       name="gender"
       value="female"
   /> female
   </label>
   <h6>Select Papers</h6>
        <label for="maths">
           <input
            id="maths"
           type="checkbox"
           name="maths"
           value="maths" />maths
        </label>
       <label for="science">
       <input
        id="science"
       type="checkbox"
       name="science"
       value="science"
   /> science
       </label>
   <label for="english">
    <input
     id="english"
    type="checkbox"
    name="english"
    value="english" /> english
 </label>
 <label for="PST">
    <input
     id="PST"
    type="checkbox"
    name="PST"
    value="PST" /> PST
 </label>
    </p>
    <h6> Select your country</h6>
    <select name="country" id="country">
        <option value="Pk">Pakistan</option>
        <option value="Eng">England</option>
        <option value="Aus">Austrlia</option>
        <option value="Sl">Srilanka</option>
    </select>
    <br />

<input type="submit"/>
        

    </form>
        </body>
        </html>
